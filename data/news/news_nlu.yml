      - 我想知道今天的新闻
      - 请播报新闻
      - 帮我查一查今天的新闻
      - 新闻
      - 头条
      - 搜索最新新闻
      - 现在有什么热点新闻
      - 我要听新闻
      - 想听新闻
      - 今日头条新闻
